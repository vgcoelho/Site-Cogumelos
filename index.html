    <h1>A Historia dos Cogumelos</h1>
    <br>

    <p>Carnudos, mágicos, deliciosos, alucinógenos e até mesmo mortais… os cogumelos são consumidos pelo homem há séculos.</p>
    <p>Existem evidências de cogumelos nas palafitas pré-históricas em torno dos Alpes, construídas entre 4.300 a.C. e 800
    a.C., hoje na lista de Patrimônio da Humanidade da Unesco. Autores clássicos, embora não entendessem a natureza dos
    fungis, já escreviam e cultivavam alguns deles, como o Pholiota, ou Nameko, um cogumelo pequeno, marrom e ligeiramente
    gelatinoso muito usado no missoshiru. Chineses, coreanos e japoneses também ja cultivavam cogumelos como o shitake em
    pedaços de madeiras apodrecidas há milhares de anos. Seu cultivo é originário da China durante a Dinastia Sung
    (960-1127). Acredita-se que os vikings comiam cogumelos alucinógenos durante cerimônias religiosas e que, no México, as
    visões provenientes dos tais cogumelos mágicos definiam ações do futuro. A falta de conhecimento e de classificação
    quanto aos cogumelos venenosos e os comestíveis fez com que o reino dos fungis fosse temido por muitos séculos. Foi
    apenas em 1600, com o livro do agronomo francês Olivier de Serres, "Le théâtre d'agriculture et mesnage des champs", que
    surgiram novos métodos de cultivo, e os cogumelos passaram a ser melhor compreendidos. Mas eles só atingiram status
    quando o rei Luís XIV da França se declarou apaixonado por eles, fazendo finalmente com que os fungis se consolidassem
    na culinária francesa. O cogumelo mais popular do mundo, o champignon de paris, teve seu cultivo formal no século XVII
    em Paris e regiões adjacentes, sendo produzido em larga escala no século XIX. Essas regiões incluem o Vale do Loire, com
    suas milhares de cavernas remanescentes das minerações de pedras que formaram os châteaux da cidade, muitas delas foram
    transformadas em cavernas de cultivo de cogumelos. A palavra "mushroom" (cogumelo em inglês) foi escrita pela primeira
    vez no séc. IX, a partir da palavra "mousseron", em francês, usada hoje para descrever alguns tipos de pequenos
    cogumelos. Já a palavra Cogumelo vem de Cucumellus, do latim, diminutivo da palavra Cucuma, que pode ser traduzida como
    “tina” ou “tacho”, devido aos formatos dos fungis.</p>
